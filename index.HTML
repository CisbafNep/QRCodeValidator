<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leitor QRcode</title>
</head>
<body>
<header>
    <div class="cabecalho">
        <img src="/iconx.png" alt="" style="width: 120px;">
    </div>
</header><br>
    <div>
        <h1>VALIDADOR DE PRESENÇA DOS TREINAMENTOS - BASES SAMU</h1>
        <img src="/Samu-logo.png" alt="" style="width: 90px; margin: 0 130px;">
    </div>

    <!-- Adicionando a biblioteca do QR Code de uma CDN -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <!-- Div onde o leitor será renderizado -->
    <div id="reader" style="width: 100%; max-width: 500px; margin: auto;"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            alert(`Resultado escaneado: ${decodedText}`);
            console.log(`Scan result: ${decodedText}`, decodedResult);
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            console.warn(`Falha no scan: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
